# Name and description of the semantic model.
name: insurance_data_model

# Logical table-level concepts
tables:
  # Customer/Policy table
  - name: policies
    base_table:
      database: SWT2024_DEMO_AUTO_INSURANCE
      schema: DATA
      table: CUSTOMER_DATA_AGENT_DEMO
    dimensions:
      - name: policy_id
        synonyms:
          - policy number
          - policy id
          - insurance policy
        expr: POLICY_NUMBER
        data_type: NUMBER
        unique: true
        sample_values:
          - '521585'
          - '342868'
          - '687698'
      - name: customer_gender
        synonyms: 
          - gender
          - sex
        expr: INSURED_SEX
        data_type: STRING
        unique: false
        sample_values:
          - M
          - F
      - name: education_level
        synonyms: 
          - education
          - academic qualification
          - qualification
        expr: INSURED_EDUCATION_LEVEL
        data_type: STRING
        unique: false
        sample_values:
          - MD
          - PhD
          - Associate
        cortex_search_service:
          service: EDUCATION_LEVEL_SEARCH
          database: SWT2024_DEMO_AUTO_INSURANCE
          schema: DATA
      - name: occupation
        synonyms: 
          - job
          - profession
          - employment
          - career
        expr: INSURED_OCCUPATION
        data_type: STRING
        unique: false
        sample_values:
          - craft-repair
          - sales
          - machine-op-inspct
        cortex_search_service:
          service: OCCUPATION_SEARCH
          database: SWT2024_DEMO_AUTO_INSURANCE
          schema: DATA
    primary_key:
      columns:
        - POLICY_NUMBER
    time_dimensions:
      - name: policy_start_date
        synonyms: 
          - start date
          - inception date
          - effective date
        expr: POLICY_START_DATE
        data_type: DATE
        unique: false
        sample_values:
          - '2014-10-17'
          - '2006-06-27'
          - '2000-09-06'
    facts:
      - name: annual_premium
        synonyms: 
          - premium
          - yearly premium
          - insurance cost
          - gross premium
        expr: POLICY_ANNUAL_PREMIUM
        data_type: NUMBER
        sample_values:
          - '1406.91'
          - '1197.22'
          - '1413.14'
      - name: policy_deductible
        synonyms: 
          - deductible
          - insurance deductible
        expr: POLICY_DEDUCTABLE
        data_type: NUMBER
        sample_values:
          - '1000'
          - '2000'
          - '2000'
      - name: customer_age
        synonyms: 
          - age
          - customer age
          - insured age
        expr: AGE
        data_type: NUMBER
        sample_values:
          - '48'
          - '42'
          - '29'
      - name: policy_length_months
        synonyms: 
          - policy duration
          - coverage period
          - policy length
        expr: POLICY_LENGTH_MONTH 
        data_type: NUMBER
        sample_values:
          - '328'
          - '228'
          - '134'
    metrics:
      - name: avg_premium
        synonyms: 
          - average premium
          - mean premium
        expr: AVG(POLICY_ANNUAL_PREMIUM)
      - name: policy_count
        synonyms: 
          - number of policies
          - total policies
        expr: COUNT(POLICY_NUMBER)
    filters:
      - name: high_premium_policies
        synonyms: 
          - expensive policies
          - premium policies
        expr: POLICY_ANNUAL_PREMIUM > 1400

  # Claims table
  - name: claims
    base_table:
      database: SWT2024_DEMO_AUTO_INSURANCE
      schema: DATA
      table: CLAIM_DATA_AGENT_DEMO
    dimensions:
      - name: policy_id
        synonyms: 
          - policy number
          - policy id
          - insurance policy
        expr: POLICY_NUMBER
        data_type: NUMBER
        unique: false
        sample_values:
          - '521585'
          - '342868'
          - '687698'
      - name: incident_type
        synonyms: 
          - accident type
          - claim type
        expr: INCIDENT_TYPE
        data_type: STRING
        unique: false
        sample_values:
          - Single Vehicle Collision
          - Vehicle Theft
          - Multi-vehicle Collision
        cortex_search_service:
          service: INCIDENT_TYPE_SEARCH
          database: SWT2024_DEMO_AUTO_INSURANCE
          schema: DATA
      - name: incident_severity
        synonyms: 
          - severity
          - damage level
        expr: INCIDENT_SEVERITY
        data_type: STRING
        unique: false
        is_enum: true
        sample_values:
          - Major Damage
          - Minor Damage
          - Total Loss
          - Trivial Damage
      - name: authorities_contacted
        synonyms: 
          - authorities
          - official contact
        expr: AUTHORITIES_CONTACTED
        data_type: STRING
        unique: false
        sample_values:
          - Police
          - Fire
          - Other
        cortex_search_service:
          service: AUTHORITIES_CONTACTED_SEARCH
          database: SWT2024_DEMO_AUTO_INSURANCE
          schema: DATA
      - name: vehicles_involved
        synonyms: 
          - number of vehicles
          - vehicle count
        expr: NUMBER_OF_VEHICLES_INVOLVED
        data_type: NUMBER
        unique: false
        sample_values:
          - '1'
          - '2'
          - '3'
      - name: bodily_injuries
        synonyms: 
          - injuries
          - injury count
        expr: BODILY_INJURIES
        data_type: NUMBER
        unique: false
        sample_values:
          - '0'
          - '1'
          - '2'
      - name: witnesses
        synonyms: 
          - witness count
          - number of witnesses
        expr: WITNESSES
        data_type: NUMBER
        unique: false
        sample_values:
          - '0'
          - '1'
          - '2'
      - name: police_report
        synonyms: 
          - police documentation
          - official report
        expr: POLICE_REPORT_AVAILABLE
        data_type: STRING
        unique: false
        sample_values:
          - YES
          - NO
      - name: fraud_reported
        synonyms: 
          - fraud
          - fraudulent claim
        expr: FRAUD_REPORTED
        data_type: BOOLEAN
        unique: false
        sample_values:
          - TRUE
          - FALSE
      - name: incident_hour
        synonyms: 
          - hour of incident
          - time of incident
        expr: INCIDENT_HOUR_OF_THE_DAY
        data_type: NUMBER
        unique: false
        sample_values:
          - '5'
          - '8'
          - '7'
    primary_key:
      columns:
        - POLICY_NUMBER
    time_dimensions:
      - name: incident_date
        synonyms: 
          - claim date
          - date of incident
          - accident date
        expr: INCIDENT_DATE
        data_type: DATE
        unique: false
        sample_values:
          - '2015-01-25'
          - '2015-01-21'
          - '2015-02-22'
    facts:
      - name: claim_amount
        synonyms: 
          - payout 
          - claim payout
          - settlement amount
        expr: CLAIM_AMOUNT
        data_type: NUMBER
        sample_values:
          - '71610'
          - '5070'
          - '34650'
    metrics:
      - name: total_claim_amount
        synonyms: 
          - total payout
          - total claims
          - sum of claims
        expr: SUM(CLAIM_AMOUNT)
      - name: avg_claim_amount
        synonyms: 
          - average claim
          - mean payout
        expr: AVG(CLAIM_AMOUNT)
      - name: fraud_rate
        synonyms: 
          - fraud percentage
          - fraud ratio
        expr: SUM(CASE WHEN FRAUD_REPORTED = true THEN 1 ELSE 0 END) / COUNT(*) * 100
    filters:
      - name: high_value_claims
        synonyms: 
          - expensive claims
          - large payouts
        expr: CLAIM_AMOUNT > 50000
      - name: fraudulent_claims
        synonyms: 
          - fraud cases
          - confirmed fraud
        expr: FRAUD_REPORTED = true

# Model-level concepts
relationships:
  - name: policy_to_claims
    left_table: policies
    right_table: claims
    relationship_columns:
      - left_column: POLICY_NUMBER
        right_column: POLICY_NUMBER
    join_type: left_outer
    relationship_type: many_to_one

# Verified queries with example questions and queries that answer them
verified_queries:
  - name: fraud_by_policy_type
    question: What is the fraud rate for policies with different deductible amounts?
    verified_at: 1709827200
    verified_by: Insurance Data Team
    use_as_onboarding_question: true
    sql: "
      SELECT 
        p.policy_deductible,
        COUNT(DISTINCT p.policy_id) AS total_policies,
        COUNT(DISTINCT c.policy_id) AS policies_with_claims,
        SUM(CASE WHEN c.fraud_reported = true THEN 1 ELSE 0 END) AS fraudulent_claims,
        SUM(CASE WHEN c.fraud_reported = true THEN 1 ELSE 0 END) / COUNT(DISTINCT c.policy_id) * 100 AS fraud_rate_pct
      FROM policies p
      LEFT JOIN claims c ON p.policy_id = c.policy_id
      GROUP BY p.policy_deductible
      ORDER BY p.policy_deductible"

  - name: claim_amount_by_incident_type
    question: What is the average claim amount by incident type?
    verified_at: 1709913600
    verified_by: Insurance Analytics Team
    use_as_onboarding_question: true
    sql: "
      SELECT
        c.incident_type,
        COUNT(*) AS number_of_claims,
        AVG(c.claim_amount) AS average_claim_amount,
        MIN(c.claim_amount) AS minimum_claim,
        MAX(c.claim_amount) AS maximum_claim
      FROM claims c
      GROUP BY c.incident_type
      ORDER BY average_claim_amount DESC"

  - name: fraud_by_demographic
    question: How does the fraud rate vary by customer age, gender, and education level?
    verified_at: 1710000000
    verified_by: Fraud Prevention Team
    use_as_onboarding_question: true
    sql: "
      SELECT
        p.customer_age,
        p.customer_gender,
        p.education_level,
        COUNT(DISTINCT c.policy_id) AS total_claims,
        SUM(CASE WHEN c.fraud_reported = true THEN 1 ELSE 0 END) AS fraudulent_claims,
        SUM(CASE WHEN c.fraud_reported = true THEN 1 ELSE 0 END) / COUNT(DISTINCT c.policy_id) * 100 AS fraud_percentage
      FROM policies p
      JOIN claims c ON p.policy_id = c.policy_id
      GROUP BY p.customer_age, p.customer_gender, p.education_level
      HAVING COUNT(DISTINCT c.policy_id) >= 5
      ORDER BY fraud_percentage DESC"